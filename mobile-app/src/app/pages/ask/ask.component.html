<div class="content">
  <h2 mat-dialog-title>You have a new request</h2>

    <p>Company : <i>{{request.company}}</i></p>
    <p>Offer :<b> {{request.paymentPerSample}} â‚¬</b></p>
    <p> Diagnotic searched : <b>{{request.requirements[0].diagnotic}}</b>
